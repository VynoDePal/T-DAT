---
# Prometheus configuration for Crypto Viz Pipeline
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'crypto-viz'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts/*.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka Exporter (consumer group lag, etc.)
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka-monitoring'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # TimescaleDB metrics (via postgres_exporter)
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'timescaledb'

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Django API custom metrics (if implemented)
  - job_name: 'django-api'
    static_configs:
      - targets: ['django:8000']
        labels:
          service: 'django-api'
    metrics_path: '/metrics'
