services:
  # Zookeeper pour Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: crypto_viz_zookeeper
    ports:
      - "7072:7072"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_OPTS: "-Xmx512M -Xms512M -javaagent:/usr/share/jmx_exporter/jmx_prometheus_javaagent.jar=7072:/usr/share/jmx_exporter/zookeeper.yml"
    mem_limit: 768m
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - ./monitoring/jmx-exporter:/usr/share/jmx_exporter:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka pour streaming de données
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: crypto_viz_kafka
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9101:9101"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      # Performance optimizations
      KAFKA_COMPRESSION_TYPE: 'lz4'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_CLEANUP_POLICY: 'delete'
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
      # JMX Configuration pour monitoring
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: kafka
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=kafka -Dcom.sun.management.jmxremote.rmi.port=9101"
    mem_limit: 1.5g
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./monitoring/jmx-exporter:/usr/share/jmx_exporter:ro
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 29092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # TimescaleDB pour les séries temporelles
  timescaledb:
    image: timescale/timescaledb:latest-pg18
    container_name: crypto_viz_timescaledb
    environment:
      POSTGRES_DB: crypto_viz_ts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "15432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/timescaledb_setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour Django Channels (optionnel)
  redis:
    image: redis:8-alpine
    container_name: crypto_viz_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  django:
    build: ./crypto_viz_backend
    container_name: crypto_viz_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py createsuperuser --noinput --username admin --email admin@cryptoviz.com || true &&
             gunicorn crypto_viz.wsgi:application --bind 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - KAFKA_SERVERS=kafka:29092
      - TIMESCALE_DB_HOST=timescaledb
      - TIMESCALE_DB_NAME=crypto_viz_ts
      - TIMESCALE_DB_USER=postgres
      - TIMESCALE_DB_PASSWORD=password
      - REDIS_HOST=redis
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@cryptoviz.com
      - DJANGO_SUPERUSER_PASSWORD=admin
    ports:
      - "8000:8000"
    volumes:
      - ./crypto_viz_backend:/app
      - static_data:/app/staticfiles
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Prometheus pour monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: crypto_viz_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped

  # Grafana pour visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: crypto_viz_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  # Kafka Exporter pour métriques consommateurs
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: crypto_viz_kafka_exporter
    ports:
      - "9308:9308"
    command:
      - '--kafka.server=kafka:29092'
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # Node Exporter pour métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: crypto_viz_node_exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

  # Redis Exporter pour métriques Redis
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: crypto_viz_redis_exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Postgres Exporter pour métriques TimescaleDB
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: crypto_viz_postgres_exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:password@timescaledb:5432/crypto_viz_ts?sslmode=disable
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  zookeeper_data:
  kafka_data:
  timescale_data:
  redis_data:
  static_data:
  prometheus_data:
  grafana_data:
